<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
    <style>
        html {
            scroll-behavior: smooth;
        }
        body {
            font-family: 'Playfair Display', serif;
            background: linear-gradient(to right, #ffcccc, #ffe6e6);
            color: #6d1b1b;
            text-align: center;
            padding: 40px;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .container {
            background: #f5f0f0;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0px 15px 30px rgba(0, 0, 0, 0.2);
            max-width: 900px;
            text-align: center;
            animation: fadeIn 1.5s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        h1 {
            color: #b22222;
            font-size: 42px;
            font-weight: bold;
        }
        p {
            font-size: 20px;
            color: #844343;
            line-height: 1.8;
        }
        .nav {
            margin-bottom: 20px;
        }
        .nav a {
            color: #b22222;
            text-decoration: none;
            font-weight: bold;
            margin: 0 15px;
            font-size: 18px;
            transition: color 0.3s;
        }
        .nav a:hover {
            color: #ff4d4d;
        }
        .memory-images {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 30px 0;
        }
        .flip-card {
            background-color: transparent;
            width: 150px;
            height: 150px;
            perspective: 1000px;
        }
        .flip-card-inner {
            position: relative;
            width: 100%;
            height: 100%;
            text-align: center;
            transition: transform 0.6s;
            transform-style: preserve-3d;
        }
        .flip-card:hover .flip-card-inner {
            transform: rotateY(180deg);
        }
        .flip-card-front, .flip-card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 15px;
            box-shadow: 5px 5px 20px rgba(0, 0, 0, 0.3);
        }
        .flip-card-front {
            background-size: cover;
        }
        .flip-card-back {
            background: #b22222;
            color: white;
            display: flex;
            align-items: center;    
            justify-content: center;
            font-size: 18px;
            transform: rotateY(180deg);
        }
    </style>
</head>
<body>

    </div>
</body>
